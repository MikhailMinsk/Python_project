{% extends 'main/base.html' %}

{% load bootstrap4 %}

{% block title %}
    Change profile
{% endblock %}

{% block content %}
    <h2>Change profile {{ user.username }}</h2>

    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons submit='Save' %}{% endbuttons %}
    </form>
{% endblock %}
