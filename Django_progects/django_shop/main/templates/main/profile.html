{% block content %}
    <h2>Profile {{ user.username }}</h2>

        <p>Hello {{ user.first_name }} {{ user.last_name }}</p>

        <p>Hello</p>
    {% endif %}
    <h3>Your ads</h3>
{% endblock %}
