{% extends 'main/base.html' %}

{% load bootstrap4 %}

{% block title %}
    Registration
{% endblock %}

{% block content %}
    <h2>New user registration</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons submit='Register' %}{% endbuttons %}
    </form>
{% endblock %}
