<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All posts</title>
</head>
<body>

<h2>All posts :</h2>
{% for post in posts %}
    <p>
        <a href="{{ url_for('post', slug = post.slug) }}">{{ post.title }}</a>
    </p>
{% endfor %}

<h2>New post: </h2>

<form method="POST" action="/new_post">
    <input type="text" name="title">
    <input type="text" name="text">
    <button type="submit">Add post</button>
</form>

</body>
</html>
