<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
<h1> {{ post.title }}</h1>
<p>{{ post.text }}</p>

<h2>Comments for post : </h2>
{% for comment in comments %}
    <p>{{ comment.text }}</p>
{% endfor %}



<h4>New comments: </h4>

<form method="POST" action="/{{ post.slug }}/comment">
    <input type="text" name="text">
    <button type="submit">Add post</button>
</form>
</body>
</html>
